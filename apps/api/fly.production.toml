# fly.toml app configuration file generated for devfaq-api-production on 2023-05-09T10:27:26+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "devfaq-api-production"
primary_region = "waw"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "pnpm --filter=api exec prisma migrate deploy"

[env]
  GIT_BRANCH = "main"
  GIT_COMMIT_HASH = "7d42de248dcd4fcaec1c321fcf9f0b497691aa3f"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
