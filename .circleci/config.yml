version: 2.1
orbs:
  node: circleci/node@1.1.6

jobs:
  compare-sizes:
    executor: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm ci

      - run: export BASE_BRANCH=$(git show-branch | grep '*' | grep -v "$(git rev-parse --abbrev-ref HEAD)" | head -n1 | sed 's/.*\[\(.*\)\].*/\1/' | sed 's/[\^~].*//')

      - run: npm run build > analyze.next
      - run: npm run create-size && mv size-snapshot.json current-size-snapshot.json
      - run: rm analyze.next && rm -rf .next

      - run: echo Switching to base branch $BASE_BRANCH
      - run: git checkout $BASE_BRANCH
      - run: npm ci
      - run: npm run build > analyze.next
      - run: npm run create-size && mv size-snapshot.json previous-size-snapshot.json

      - run: npm run danger

      - store_artifacts:
          path: ./current-size-snapshot.json

workflows:
  compare-sizes:
    jobs:
      - compare-sizes
